name: 'Test'
description: 'Run tests for the specified package'
inputs:
  package:
    description: 'Package to test (backend, frontend, services)'
    required: true
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
  coverage:
    description: 'Generate coverage report'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ inputs.package }}/package-lock.json

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.package }}
      run: npm ci --ignore-scripts || npm install

    - name: Run tests
      shell: bash
      working-directory: ${{ inputs.package }}
      run: |
        if [ "${{ inputs.coverage }}" = "true" ]; then
          npm run test:coverage --if-present || npm test
        else
          npm test
        fi

    - name: Upload coverage
      if: inputs.coverage == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.package }}-coverage
        path: ${{ inputs.package }}/coverage/
        retention-days: 7
