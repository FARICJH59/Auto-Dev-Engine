name: Phase-2 CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Default permissions - restrict to minimum needed
permissions:
  contents: read

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
            services/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci --ignore-scripts || npm install

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --ignore-scripts || npm install

      - name: Lint backend
        working-directory: backend
        run: npm run lint --if-present
        continue-on-error: true

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint --if-present
        continue-on-error: true

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci --ignore-scripts || npm install

      - name: Run tests
        working-directory: backend
        run: npm test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 7

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --ignore-scripts || npm install

      - name: Run tests
        working-directory: frontend
        run: npm test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/
          retention-days: 7

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test-backend
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci --ignore-scripts || npm install

      - name: Build
        working-directory: backend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/
          retention-days: 7

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test-frontend
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --ignore-scripts || npm install

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  policy-gate:
    name: Policy Gate
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Policy Engine config
        run: |
          echo "Validating Policy Engine configuration..."
          if [ ! -f "services/policyEngine/config.json" ]; then
            echo "ERROR: Policy Engine config missing!"
            exit 1
          fi
          # Validate JSON
          node -e "JSON.parse(require('fs').readFileSync('services/policyEngine/config.json', 'utf8'))"
          echo "Policy Engine config is valid."

      - name: Check policy defaults
        run: |
          # Ensure default deny policy exists
          if ! grep -q '"defaultEffect"' services/policyEngine/config.json; then
            echo "WARNING: No defaultEffect specified in policy config"
          fi
          echo "Policy configuration validated."

  quota-gate:
    name: Quota Gate
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Quota Engine config
        run: |
          echo "Validating Quota Engine configuration..."
          if [ ! -f "services/quotaEngine/config.json" ]; then
            echo "ERROR: Quota Engine config missing!"
            exit 1
          fi
          # Validate JSON
          node -e "JSON.parse(require('fs').readFileSync('services/quotaEngine/config.json', 'utf8'))"
          echo "Quota Engine config is valid."

      - name: Check quota defaults
        run: |
          # Ensure default bucket config exists
          if ! grep -q '"defaultBucket"' services/quotaEngine/config.json; then
            echo "WARNING: No defaultBucket specified in quota config"
          fi
          echo "Quota configuration validated."

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [policy-gate, quota-gate]
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit (backend)
        working-directory: backend
        run: npm audit --audit-level=high || true
        continue-on-error: true

      - name: Run security audit (frontend)
        working-directory: frontend
        run: npm audit --audit-level=high || true
        continue-on-error: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [security-scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Backend and frontend artifacts ready for deployment"
          # Add actual deployment commands here

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Backend and frontend artifacts ready for deployment"
          # Add actual deployment commands here
