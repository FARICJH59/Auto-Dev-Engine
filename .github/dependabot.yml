version: 2
updates:
  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Backend npm dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      dev-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "jest*"
          - "typescript"
          - "ts-*"

  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      react:
        patterns:
          - "react*"
          - "@testing-library/*"
      dev-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "vite*"
          - "typescript"

  # Services npm dependencies
  - package-ecosystem: "npm"
    directory: "/services"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
