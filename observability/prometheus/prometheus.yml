# Prometheus Configuration
# Alerting rules and scrape configurations for multi-cloud observability

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'auto-dev-engine'
    environment: '${ENVIRONMENT}'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']

  # Backend service metrics
  - job_name: 'backend'
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:3000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # AWS Lambda metrics (via CloudWatch Exporter)
  - job_name: 'aws-lambda'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'aws_lambda_.*'
        action: keep

  # GCP Cloud Functions metrics
  - job_name: 'gcp-functions'
    static_configs:
      - targets: ['stackdriver-exporter:9255']
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'cloudfunctions_.*'
        action: keep

  # Node exporter for infrastructure metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'
