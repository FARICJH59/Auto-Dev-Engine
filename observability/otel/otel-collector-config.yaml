# OpenTelemetry Collector Configuration
# Unified observability for multi-cloud infrastructure

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # AWS CloudWatch metrics
  awscloudwatch:
    region: ${AWS_REGION}
    poll_interval: 1m
    metrics:
      named:
        - namespace: AWS/Lambda
          metric_name: Duration
          period: 1m
          stat: Average
        - namespace: AWS/Lambda
          metric_name: Errors
          period: 1m
          stat: Sum
        - namespace: AWS/Lambda
          metric_name: Invocations
          period: 1m
          stat: Sum

  # Prometheus metrics scraping
  prometheus:
    config:
      scrape_configs:
        - job_name: 'backend-metrics'
          scrape_interval: 15s
          static_configs:
            - targets: ['localhost:9090']

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  resource:
    attributes:
      - key: deployment.environment
        value: ${ENVIRONMENT}
        action: upsert
      - key: service.name
        value: auto-dev-engine
        action: upsert

  # Add cloud provider labels
  attributes:
    actions:
      - key: cloud.provider
        value: ${CLOUD_PROVIDER}
        action: upsert
      - key: cloud.region
        value: ${CLOUD_REGION}
        action: upsert

exporters:
  # Prometheus exporter for metrics
  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: autodevengine
    resource_to_telemetry_conversion:
      enabled: true

  # Logging exporter for debugging
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200

  # OTLP exporter for traces
  otlp:
    endpoint: ${OTLP_ENDPOINT}
    tls:
      insecure: false
    headers:
      api-key: ${OTLP_API_KEY}

  # Export to cloud-specific backends
  googlecloud:
    project: ${GCP_PROJECT_ID}
    metric:
      prefix: autodevengine
    log:
      default_log_name: autodevengine-logs

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, attributes]
      exporters: [otlp, logging]
    
    metrics:
      receivers: [otlp, prometheus, awscloudwatch]
      processors: [memory_limiter, batch, resource, attributes]
      exporters: [prometheus, logging]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, attributes]
      exporters: [logging]
